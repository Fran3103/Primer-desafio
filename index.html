  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
  <div class="card">
    <img class="img-mobile"src="/images/image-product-mobile.jpg" alt="mobile">

    <div class="texto">

      Perfumer-Creator for the House of <br> CHANEL.</p>

      <h2>$149.99</h2>
      <h4>$169.99</h4>
      
    </div>
    <div class="bottom">
      <img src="/images/icon-cart.svg" alt="botom">

    </div>
    </div>
    
    
      
  </div>
